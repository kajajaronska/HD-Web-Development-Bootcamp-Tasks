<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaja Jaronska - Photography Portfolio</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <nav>
      <div class="title"><a href="index.html">Kaja Jaronska | Photographer</a></div>

      <ul>
        <li><a href="about_me.html">about me</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
    </nav>

    <!-- HEADER-->

    <header>
      <div class="block">Welcome to my photography page.</div>

      <div class="block">Enjoy my favourite shots below.</div>
    </header>

    <!-- PHOTO SECTIONS-->

    <section class="photo-section people">
      <h1>PEOPLE</h1>
      
        <img src="images/people_1.jpg" alt="" class="horizontal" />
        <img src="images/people_2.jpg" alt="" class="horizontal"/>
      
    </section>

    <section class="photo-section fashion">
      <h1>FASHION</h1>
      
        <img src="images/fashion_1.jpg" alt="" class="vertical"/>
        <img src="images/fashion_2.jpg" alt="" class="vertical"/>
      
    </section>

    <section class="photo-section landscape">
      <h1>LANDSCAPE</h1>
      
        <img src="images/landscape_1.jpg" alt="" class="horizontal"/>
        <img src="images/landscape_2.jpg" alt="" class="horizontal"/>
      
    </section>

    <section class="survey">
      <form action="" method="get">

        <p>Would love to know which section was your favourite:</p>
        <div class="radio-button-row">
          <input type="radio" value="people" name="favourite-section">
          <label for="people">People</label>
        </div>

        <div class="radio-button-row">
          <input type="radio" value="fashion" name="favourite-section">
          <label for="fashion">Fashion</label>
        </div>

        <div class="radio-button-row">
          <input type="radio" value="landscape" name="favourite-section">
          <label for="landscape">Landscape</label>
        </div>


      </form>
    </section>

     <!-- FOOTER-->

     <footer>
        Created with ❣️ as a part of HyperionDev curriculum.
     </footer>

  </body>
</html>
